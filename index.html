<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
    
        form {
          width: 300px;
          padding: 20px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 5px;
          transform: translate(-50%, -50%);
          position: absolute;
          top: 50%;
          left: 50%;
        }
      </style>
  </head>
  <body>
    
    <form action="/submitTimesheet" method="POST">
        <fieldset>
            <h2>Sign In</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="checkbox" id="sendEmail" name="sendEmail">
            <label for="sendEmail">Send timesheet via email?</label><br><br>
            <input type="checkbox" id="isUAE" name="isUAE">
            <label for="isUAE">Are you working with a UAE client?</label><br><br>
            <button type ="submit">Submit</button>
    </fieldset>
    </form>
    <script>
        window.onload = function() {
            var isUAE = document.getElementById("isUAE");
            var sendEmail = document.getElementById("sendEmail");
            isUAE.checked = true;
            sendEmail.checked = true;
        }
    </script>
  </body>
</html>
